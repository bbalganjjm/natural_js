<article class="demo_alert">
	<p lang="ko_KR" class="smallContTit">기본 옵션 : </p>
	<p lang="en_US" class="smallContTit">Default options : </p>
	<table class="form">
		<colgroup>
			<col style="width: 12%">
			<col style="width: 38%">
			<col style="width: 12%">
			<col style="width: 38%">
		</colgroup>
		<tr>
			<th><label for="context">context</label></th>
			<td>
				<select id="context">
					<option value="window">window</option>
					<option value="#result" selected="selected">#result</option>
					<option value="#input">#input</option>
				</select>
				<label for="context" lang="ko_KR">window 는 window 객체이고 #result 는 결과가 표시되는 요소의 id 입니다. #input 은 입력 요소의 id 입니다.</label>
				<label for="context" lang="en_US">window value is window object and #result value is element's id for display the result. #input is input element's id</label>
			</td>
			<th><label for="msg">msg</label></th>
			<td><textarea id="msg">
 Mollit elit qui reprehenderit fugiat excepteur adipisicing sunt id proident laborum sint proident. Amet cupidatat ipsum do irure qui magna sunt pariatur commodo eiusmod ipsum qui ad culpa.</textarea></td>
		</tr>
		<tr>
			<th><label for="confirm">confirm</label></th>
			<td>
				<input id="confirm" type="checkbox" />
				<label for="confirm" lang="ko_KR">체크(true)하면 "확인", "취소" 버튼이 표시 됩니다.</label>
				<label for="confirm" lang="en_US">If this checkbox with check(true), display "OK" and "Cancel" button</label>
			</td>
			<th><label for="html">html</label></th>
			<td>
				<input id="html" type="checkbox" />
				<label for="html" lang="ko_KR">체크(true)하면 데이터의 HTML 태그를 인식 합니다.</label>
				<label for="html" lang="en_US">If this checkbox with check(true), recognize the HTML tags in data</label>
			</td>
		</tr>
		<tr>
			<th><label for="title">title</label></th>
			<td colspan="3">
				<input id="title" type="text" value="Alert Title" style="width: 50%;" /><br>
				<label for="title" lang="ko_KR">입력하지 않으면 메세지 대화상자의 타이틀바가 표시 되지 않습니다.</label>
				<label for="title" lang="en_US">If do not input title, it does not display title bar</label>
			</td>
		</tr>
		<tr>
			<th><label for="modal">modal</label></th>
			<td>
				<input id="modal" type="checkbox" checked="checked" />
				<label for="modal" lang="ko_KR">체크를 해제(false)하면 모달 오버레이 층이 보이지 않습니다.</label>
				<label for="modal" lang="en_US">If this checkbox with uncheck(false), hide modal overlay layer</label>
			</td>
			<th><label for="button">button</label></th>
			<td>
				<input id="button" type="checkbox" checked="checked" />
				<label for="button" lang="ko_KR">체크를 해제(false)하면 버튼바 영역이 표시 되지 않습니다.</label>
				<label for="button" lang="en_US">If this checkbox with uncheck(false), it does not display button bar</label>
			</td>
		</tr>
		<tr>
			<th><label for="top">top</label></th>
			<td>
				<input id="top" type="text" value="undefined" /><br>
				<label for="top" lang="ko_KR">메세지 컨텐츠 영역의 top 위치 값, 값이 undefined 면 auto 로 지정 됩니다.</label>
				<label for="top" lang="en_US">Message contents top position, undefined is auto</label>
			</td>
			<th><label for="left">left</label></th>
			<td>
				<input id="left" type="text" value="undefined" /><br>
				<label for="left" lang="ko_KR">메세지 컨텐츠 영역의 left 위치 값, 값이 undefined 면 auto 로 지정 됩니다.</label>
				<label for="left" lang="en_US">Message contents left position, undefined is auto</label>
			</td>
		</tr>
		<tr>
			<th><label for="width">width</label></th>
			<td>
				<input id="width" type="text" value="300" /><br>
				<label for="width" lang="ko_KR">메세지 컨텐츠 영역의 넓이, 값이 0 이면 auto 로 지정 됩니다.</label>
				<label for="width" lang="en_US">Message contents width, 0 is auto</label>
			</td>
			<th><label for="height">height</label></th>
			<td>
				<input id="height" type="text" value="100" /><br>
				<label for="height" lang="ko_KR">메세지 컨텐츠 영역의 높이, 값이 0 이면 auto 로 지정 됩니다.</label>
				<label for="height" lang="en_US">Message contents height, 0 is auto</label>
			</td>
		</tr>
		<tr>
			<th><label for="alwaysOnTop">alwaysOnTop</label></th>
			<td>
				<input id="alwaysOnTop" type="checkbox" checked="checked" />
				<label for="alwaysOnTop" lang="ko_KR">체크(true)하면 메세지 대화상자의 z-index 값을 모든 요소의 최 상위 값으로 지정 하여 메세지 대화상자가 항상 최 상위에 보이게 합니다.</label>
				<label for="alwaysOnTop" lang="en_US">If this checkbox with check(true), Set a max value of all elements to z-index of message dialog</label>
			</td>
			<th><label for="dynPos">dynPos</label></th>
			<td>
				<input id="dynPos" type="checkbox" checked="checked" />
				<label for="dynPos" lang="ko_KR">체크를 해제(false)하면 브라우저 창 크기 조절 시 블록 오버레이의 크기와 메세지 대화상자의 위치를 보정하지 않습니다.</label>
				<label for="dynPos" lang="en_US">If this checkbox with uncheck(false), it does not correction the position of Message overlay and message dialog</label>
			</td>
		</tr>
		<tr>
			<th><label for="draggable">draggable</label></th>
			<td>
				<input id="draggable" type="checkbox" />
				<label for="draggable" lang="ko_KR">체크(true)하면 메세지 대화상자를 드래그&amp;드롭 할 수 있습니다.</label>
				<label for="draggable" lang="en_US">If this checkbox with check(true), you can drag &amp; drop the messege dialog</label>
			</td>
			<th><label for="draggableOverflowCorrection">draggableOverflowCorrection</label></th>
			<td>
				<input id="draggableOverflowCorrection" type="checkbox" checked="checked" />
				<label for="draggableOverflowCorrection" lang="ko_KR">체크를 해제(false)하면 메세지 대화상자를 화면 밖으로 드래그 &amp; 드롭 할 수 있습니다.</label>
				<label for="draggableOverflowCorrection" lang="en_US">If this checkbox with uncheck(false), you can drag &amp; drop the messege dialog to out of screen</label>
			</td>
		</tr>
		<tr>
			<th><label for="overlayClose">overlayClose</label></th>
			<td colspan="3">
				<input id="overlayClose" type="checkbox" checked="checked" />
				<label for="overlayClose" lang="ko_KR">체크를 해제(false)하면 오버레이 요소를 클릭 할 때 메세지 대화상자를 닫지 않습니다.</label>
				<label for="overlayClose" lang="en_US">If this checkbox with uncheck(false), it does not close the message dialog when clicking the overlay element.</label>
			</td>
		</tr>
		<tr>
			<th><label for="onOk">onOk</label></th>
			<td>
				<textarea id="onOk">
function(msgContext, msgContents) {
	N.log("onOk", msgContext, msgContents);
}</textarea><br>
				<label for="onOk" lang="ko_KR">"확인" 버튼 클릭 시 작동되는 이벤트 핸들러</label>
				<label for="onOk" lang="en_US">Event handler for "OK" button click event</label>
			</td>
			<th><label for="onCancel">onCancel</label></th>
			<td>
				<textarea id="onCancel">
function(msgContext, msgContents) {
	N.log("onCancel", msgContext, msgContents);
}</textarea><br>
				<label for="onCancel" lang="ko_KR">"취소" 버튼 이나 오버레이, 닫기(X) 버튼 클릭 시 작동되는 이벤트 핸들러</label>
				<label for="onCancel" lang="en_US">Event handler for "Cancel" button or message overlay or close(X) button click event</label>
			</td>
		</tr>
	</table>

	<div align="center" class="btnBox">
		<a id="btnShow" href="#" data-opts='{ "color": "green", "size": "large" }'>
			<span lang="ko_KR">Alert 생성 및 show</span>
			<span lang="en_US">Create Alert and show</span>
		</a>
	</div>

	<p lang="ko_KR" class="smallContTit">결과 : </p>
	:input <input id="input" type="text" />
	<br><br>
	<p lang="en_US" class="smallContTit">Result : </p>
    div <div id="result" class="result" style="height: 300px;"></div>
</article>

<script type="text/javascript">
	N(".demo_alert").cont({
	    init : function(view, request) {
	    	// initialize buttons in div.btnBox
	    	N("div.btnBox a", view).button();

	    	// bind events
	    	this.setEvent(view, this);
		},
	    setEvent : function(view, cont) {
	        N("#btnShow", view).click(function(e) {
	            e.preventDefault();

	            var context = N("#context", view).val();
	            if(context === "window") {
	            	context = window;
	            }
	            var opts = {
	            	msg : N("#msg", view).val(),
	            	confirm : N("#confirm", view).is(":checked"),
	            	html : N("#html", view).is(":checked"),
	            	title : N.string.trimToUndefined(N("#title", view).val()),
	            	modal : N("#modal", view).is(":checked"),
	            	button : N("#button", view).is(":checked"),
	            	top : !N.isEmptyObject(N("#top", view).val()) && N("#top", view).val() !== "undefined" ? Number(N("#top", view).val()) : undefined,
           			left : !N.isEmptyObject(N("#left", view).val()) && N("#left", view).val() !== "undefined" ? Number(N("#left", view).val()) : undefined,
	            	width : Number(N("#width", view).val()),
	            	height : Number(N("#height", view).val()),
	            	alwaysOnTop : N("#alwaysOnTop", view).is(":checked"),
	            	dynPos : N("#dynPos", view).is(":checked"),
	            	draggable : N("#draggable", view).is(":checked"),
	            	draggableOverflowCorrection : N("#draggableOverflowCorrection", view).is(":checked"),
	            	overlayClose : N("#overlayClose", view).is(":checked"),
	            	onOk : N.string.trimToNull(N("#onOk", view).val()) !== null ?
	            			eval("(" + N("#onOk", view).val() + ")") : null,
	            	onCancel : N.string.trimToNull(N("#onCancel", view).val()) !== null ?
	            			eval("(" + N("#onCancel", view).val() + ")") : null
	            };
	            N(context, view).alert(opts).show();
	        });
	    }
	});
</script>
