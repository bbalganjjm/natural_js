<article class="index-header">
    <div class="header-back"></div>
    <div class="links">
        <a class="github-link" href="https://github.com/bbalganjjm/natural_js" target="blank" title="Natural-JS GitHub repository"><span>Natural-JS</span></a>
        <a class="github-link boot margin-left-20" href="https://github.com/bbalganjjm/natural_js_boot" target="blank" title="Natural-JS Boot GitHub repository"><span>Natural-JS Boot</span></a>

        <a class="korean link margin-left-20" href="#" title="한국어로 변경"><span>한국어</span></a><a><span>&nbsp;|&nbsp;</span></a><a class="english link" href="#" title="Change to english"><span>English</span></a>
    </div>
</article>

<script type="text/javascript">
    N(".index-header").cont({
        init : function(view, request) {
            // Language link
            view.find(".korean").on("click", function(e) {
                e.preventDefault();
                window.sessionStorage.locale = "ko_KR";
                window.location.reload();
            });
            view.find(".english").on("click", function(e) {
                e.preventDefault();
                window.sessionStorage.locale = "en_US";
                window.location.reload();
            });
        }
    });
</script>
