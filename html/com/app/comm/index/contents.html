<style>
.index-contents {
    height: 100%;
}

.index-contents .docs-container {
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;

    height: 100%;
}

.index-contents .docs_contents__>.view_context__ {
    padding: 20px 20px 220px 20px;
}

.index-contents .docs-container {
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
}

.index-contents .docs-contents {
    -webkit-box-flex: 1;
    -moz-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;

    -webkit-box-ordinal-group: 1;
    -moz-box-ordinal-group: 1;
    -ms-flex-order: 1;
    -webkit-order: 1;
    order: 1;

    height: 100%;
}
</style>

<article class="index-contents">
    <div class="docs-container">
        <div class="docs-contents"></div>
    </div>
</article>

<script type="text/javascript">
    N(".index-contents").cont({
        init : function(view, request) {
            this.initDocs(this, view);

            if(!N.string.isEmpty(location.hash)
                && (N.string.endsWith(location.hash, ".html") || N.string.endsWith(location.hash, ".view"))) {
                $(window).trigger("hashchange.index");
            } else {
                APP.indx.docs.add("home0100", "Home", {
                    "url" : "html/naturaljs/home/home0100.html"
                });
            }
        },
        initDocs : function(cont, view) {
            APP.indx.docs = N(".docs-contents", view).docs();
        }
    });
</script>
