<article class="exap0601 view-code" >
	<div class="searchBox">
		<ul>
			<li class="buttons">
				<a id="btnEdit" href="#" data-opts='{ "color" : "gray" }'>수정</a>
				<a id="btnDelete" href="#" data-opts='{ "color": "green" }'>삭제</a>
				<a id="btnList" href="#">목록</a>
			</li>
		</ul>
	</div>

	<table id="detail" class="form" style="width: 100%;">
		<tr>
			<th rowspan="11" style="width: 15%;" align="right">picture</th>
			<td rowspan="11" style="width: 35%;" align="center" valign="middle"><img id="picture" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" width="100%" /></td>
			<th style="width: 15%;">Name</th>
			<td id="name" style="width: 35%;"></td>
		</tr>
		<tr>
			<th>Email</th>
			<td id="email"></td>
		</tr>
		<tr>
			<th>Password</th>
			<td id="key" data-format='[["generic", "@@＊＊＊＊＊＊"]]'></td>
		</tr>
		<tr>
			<th>Balance</th>
			<td id="balance" data-format='[["numeric", "$#,###.##0"]]'></td>
		</tr>
		<tr>
			<th>Phone</th>
			<td id="phone"></td>
		</tr>
		<tr>
			<th>Age</th>
			<td id="age"></td>
		</tr>
		<tr>
			<th>Eye color</th>
			<td id="eyeColor"></td>
		</tr>
		<tr>
			<th>Company</th>
			<td id="company"></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td id="gender"></td>
		</tr>
		<tr>
			<th>Favorite fruit</th>
			<td id="favoriteFruit"></td>
		</tr>
		<tr>
			<th>Registered</th>
			<td id="registered" data-format='[["date", 8]]'></td>
		</tr>
		<tr>
			<th>About</th>
			<td id="about" colspan="3"></td>
		</tr>
		<tr>
			<th>Greeting</th>
			<td id="greeting" colspan="3"></td>
		</tr>
		<tr>
			<th>Active</th>
			<td id="isActive" colspan="3"></td>
		</tr>
	</table>
</article>

<script type="text/javascript">
N(".exap0601").cont({
    init : function(view, request) {
    	// 1. initialize buttons
    	N(".buttons a", view).button();

    	// 2. initialize N.form
    	var form = N([]).form(N("#detail", view));

    	// 2-1. Data bind that transfered by request
    	var data = request.attr("selData");
       	form.bind(0, data);

     	// 3. bind events
     	// 3-1 Go to edit page
    	N("#btnEdit", view).click(function(e) {
    		e.preventDefault();
    		// Grid row select event
        	view.parent().comm("html/exap/exap0602.html")
        		.request.attr("selData", request.attr("selData")) // send seleted row data
        			.request.attr("scData", request.attr("scData")) // send search condition data
    					.request.attr("pageNo", request.attr("pageNo"))
        					.submit();
    	});
    	// 3-2 Delete
    	N("#btnDelete", view).click(function(e) {
    		e.preventDefault();
    		N(window).alert({
        		msg : "삭제 하시겠습니까?",
        		confirm : true,
        		onOk : function() {
        			N(window).alert({
             			title : "서버로 전송되는 파라미터",
             			msg : "<pre style='width: 450px; overflow: auto;'>" + N.json.format(form.data(true)[0]).replace(/\\/g, "") + "</pre>",
             			onOk : function() {
             				// Go to list page
                			N("#btnList", view).click();
             			}
             		}).show();
        		}
        	}).show();
    	});
    	// 3-3 Go to list page
    	N("#btnList", view).click(function(e) {
    		e.preventDefault();
    		// Return list page with search condition data
    		N(N.context.attr("architecture").page.context).comm("html/exap/exap0600.html")
    			.request.attr("scData", request.attr("scData"))
    				.request.attr("pageNo", request.attr("pageNo"))
    					.submit();
    	});
    }
});
</script>
