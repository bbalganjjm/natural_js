<article class="exap0100 view-code">
    <h1 lang="ko_KR">데이터 목록 조회</h1>
    <h1 lang="en_US">Data list view</h1>
    <div class="searchBox">
        <ul>
            <li class="inputs">
                <label>Name<input id="name" type="text" data-validate='[["alphabet+integer"]]' /></label>
                <label>Gender<input id="gender" type="radio" /></label>
                <label>Eye Color<select id="eyeColor"><option></option></select></label>
            </li>
            <li class="buttons">
                <a id="btnSearch" href="#">
                    <span lang="ko_KR">조회</span>
                    <span lang="en_US">Search</span>
                </a>
            </li>
        </ul>
    </div>

    <table id="grid" class="grid__" style="width: 100%;">
        <colgroup>
            <col style="width: 9%;">
            <col style="width: 17%;">
            <col style="width: auto;">
            <col style="width: 11%;">
            <col style="width: 13%;">
            <col style="width: 7%;">
            <col style="width: 13%;">
            <col style="width: 12%;">
        </colgroup>
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Eye Color</th>
                <th>Age</th>
                <th>Company</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="index" style="text-align: center;"></td>
                <td id="name"></td>
                <td id="email"></td>
                <td id="gender" style="text-align: center;"></td>
                <td id="eyeColor" style="text-align: center;"></td>
                <td id="age"></td>
                <td id="company"></td>
                <td style="text-align: center;"><span id="isActive"></span></td>
            </tr>
        </tbody>
    </table>

    <div class="alert">
        <p lang="ko_KR">검색 박스(N.form)와 데이터 그리드(N.grid)가 조합된 데이터 목록 예제입니다.</p>
        <p lang="en_US">This is an example of a data list that combines a search box(N.form) and a data grid(N.grid).</p>
    </div>
</article>
